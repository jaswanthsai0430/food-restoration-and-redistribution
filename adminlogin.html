<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
     .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #14201b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #00b359;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="regform">
            <!-- Action points to welcome.html page, you can change it to any page you want -->
            <form id="loginForm" action="javascript:void(0);" method="post">
                <p class="logo">Donate <b style="color: #06C167;">Food</b></p>
                
                <p id="heading">Admin Login</p>
                
                <!-- Username Field -->
                <div class="input">
                    <label class="textlabel" for="name">User name</label><br>
                    <input type="text" id="name" name="name" required/>
                </div>

                <!-- Email Field -->
                <div class="input">
                    <label class="textlabel" for="email">Email</label>
                    <input type="email" id="email" name="email" required/>
                </div>

                <!-- Password Field -->
                <label class="textlabel" for="password">Password</label>
                <div class="password">
                    <input type="password" name="password" id="password" required/>
                    <i class="uil uil-eye-slash showHidePw" id="showpassword"></i> 
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-button">Login</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for handling the form submission and redirection -->
    <script>
        // JavaScript to handle form submission and redirect to a new page
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Perform any form validation if needed
            // If form is valid, redirect to the target page
            window.location.href = "admin.html"; // Replace this with your target URL
        });
    </script>
</body>
</html>
